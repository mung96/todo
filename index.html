<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>To Do List</h1>

    <!-- 달성률을 보여주는 부분 -->
    <div class="achievement-rate">
        <span class="achievement-rate-message">오늘은 이만큼이나 달성했어요</span>
        <div class="achievement-rate-graph">그래프</div>
    </div>

    <section class="main">
        <!-- main 왼쪽: 투두를 생성하는 부분 -->
        <article class="make-todolist">
            <h3>오늘의 할일 목록을 만들어보세요.</h3>

            <form class="input-todolist">
                <input class="text-todolist" placeholder="할 일을 입력해주세요."/>
                <input class="choice-importance" placeholder="중요도"/>
                <button class="submit-todolist">생성</button>
            </form>
            <p class="input-error-message"></p>

            <div class="view-todolist">
                <h4>ToDO</h4>
                <hr>
                <div class="components-todo">
                    <div class="component-importance" data-impo="3">
                        <label class='component-todo'>
                        </label>
                    </div>
                    <div class="component-importance" data-impo="2">
                    </div>

                    <div class="component-importance" data-impo="1">
                    </div>

                    <div class="component-importance" data-impo="0">
                    </div>
                </div>
            </div>
        </article>

        <!-- main 오른쪽: 투두를 중요도 분류로 보는 부분 -->
        <article class="see-by-importance">
            <h4>중요도 별로 모아보기</h4>

            <select class="impoartance">
                <option value="전체" selected>전체</option>
                <option value="1" >중요도1</option>
                <option value="2">중요도2</option>
                <option value="3">중요도3</option>
                <option value="0">완료</option>
            </select>

            <ul class="see-by-importance-contents">

            </ul>
            
        </article>
    </section>
<script src="makeToDo.js"></script>
<script src="seeByImpo.js"></script>
    
</body>
</html>
